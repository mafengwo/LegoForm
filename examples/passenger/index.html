<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passenger Form</title>
    <script src="angular.min.js"></script>
    <script src="LegoForm-0.0.1.js"></script>
</head>
<body ng-controller="PassengerController">


<lego-form lego-def="legoDef" ng-model="passenger"></lego-form>

<script>

    angular.module('app', ['LegoForm'])
            .controller('PassengerController', ['$scope', '$interval', function ($scope, $interval) {

                
                $scope.passenger = {
                    gender: 0,
                    cabin_favor: [1, 2]
                };


                $scope.legoDef = [
                    {
                        name: 'gender',
                        label: 'Gender',
                        type: 'radio',
                        options: [
                            {value: 0, label: 'Male'},
                            {value: 1, label: 'Female'}
                        ]
                    },
                    {
                        name: 'cabin_favor',
                        label: 'Cabin Favor',
                        type: 'checkbox',
                        options: [
                            {value: 0, label: 'Chinese Food'},
                            {value: 1, label: 'Italy Food'},
                            {value: 2, label: 'French Food'}
                        ]
                    }
                ];

            }]);
</script>
</body>
</html>
